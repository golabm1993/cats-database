<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cats database</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="../../resources/static/main.css" th:href="@{../static/main.css}" rel="stylesheet"/>
</head>

<body>

<h1>Baza danych kotow</h1>
<h2>Lista kotow</h2>
<ul th:each="kot: ${koty}">
    <li>
        <p th:text="'Imie: ' + ${kot.getImie()}"></p>
        <button th:with="id=${#strings.toString(kot.getId())}" th:onclick="'window.location.href = \'' + @{/catDetails/} + ${id} + '\''">Szczegoly</button>
    </li>
</ul>
<button onclick="location.href='/newCat'">Dodaj kota</button>
</body>

</html>
