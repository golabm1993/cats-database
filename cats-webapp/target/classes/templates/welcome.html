<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cats database</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="../../resources/static/main.css" th:href="@{../static/main.css}" rel="stylesheet"/>
</head>

<body>

<h1>Cats database</h1>
<h2>List of cats</h2>
<ul th:each="cat: ${cats}">
    <li>
        <p th:text="'Name: ' + ${cat.getName()}"></p>
        <button th:with="id=${#strings.toString(cat.getId())}" th:onclick="'window.location.href = \'' + @{/catDetails/} + ${id} + '\''">Details</button>
    </li>
</ul>
<button onclick="location.href='/newCat'">New cat</button>
</body>

</html>
